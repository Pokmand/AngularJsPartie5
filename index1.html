  <style>
    .my-form {
      transition: all linear 0.5s;
      background: transparent;
    }

    .my-form.ng-invalid {
      background: red;
    }

    .my-form.ng-valid {
      background: green;
    }
  </style>
  <form name="myForm" ng-controller="FormController" class="my-form">
    Email: <input type="email" name="input" ng-model="userType" required>
    <span class="error" ng-show="myForm.input.$error.required">Required!</span><br>
  </form>
  <div class="bg-danger" ng-controller="divController">
